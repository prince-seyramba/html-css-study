<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@300;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/CSS/normalize.css" />
    <link rel="stylesheet" href="/CSS/style.css" />
  </head>
  <body>
    <section class="block">
      <header class="block__header">
        <h2>What our Customers are Saying</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates,
          ea.
        </p>
      </header>
      <div class="container">
        <body style="padding: 6rem; width: 100%">
          <div class="card testimonial">
            <div class="grid grid--1x2">
              <div class="testimonial__image" style="width: 50%">
                <img
                  src="images/testimonial.jpg"
                  alt="A happy,smiling customer"
                />
                <span class="icon-container icon-container--accent">
                  <svg class="icon icon--collapsible">
                    <use xlink:href="images/sprite.svg#quotes"></use>
                  </svg>
                </span>
              </div>
              <blockquote class="quote">
                <p class="quote__text">
                  Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut,
                  maxime. Culpa earum provident, blanditiis magni officia ullam
                  laboriosam? Aperiam, pariatur!
                </p>
                <footer>
                  <div class="media">
                    <div class="media__image">
                      <svg class="icon icon--primary quote__line">
                        <use xlink:href="images/sprite.svg#line"></use>
                      </svg>
                    </div>
                    <div class="media__body">
                      <h3 class="media__title quote__author">John Smith</h3>
                      <p class="quote__organization">ABC Company</p>
                    </div>
                  </div>
                </footer>
              </blockquote>
            </div>
          </div>
        </body>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
